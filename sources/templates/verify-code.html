<!DOCTYPE html>
<html lang="en">
<head>

    <title>Chevignon</title>

<body>

    <main class="main-content">
        <section class="verify-code-main">
            <div class="bg-background">
                <picture>

                    <img src="../assets/images/png/verify-car.png" alt="">

            </div>

                <div class="polygon-small right"></div>

            <div class="content">

                <picture>
                    <img src="../assets/images/png/logo-flags.png" alt="">

                <div class="ctm-fonts text"> 
                    <h1>MIS PARTIDAS</h1>
                    <h3>Recuerda que cada compra mínima de $100.000 te da derecho a una partida, mientras que la compra de un par de jeans te da derecho a tres partidas.</h3>
                    

                    <h2 class="title">Ingresa tu código</h2>
                    <form action="#">
                        <div class="input-cont">
                          <input maxlength="1" placeholder="X" class="form-control">

                          <input maxlength="1" placeholder="X" class="form-control">
                          <input maxlength="1" placeholder="X" class="form-control">
                          <input maxlength="1" placeholder="X" class="form-control">
                          <input maxlength="1" placeholder="X" class="form-control">
                          <input maxlength="1" placeholder="X" class="form-control">
                        </div>
                    </form>
                    <a href="#" class="btn btn-rem"><span>Tienes Partidas disponibles</span></a>

                    <h2 class="title">Ingresa tu código</h2>

                    <a href="#" class="btn btn-rem" disabled><span>Jugar</span></a>
                    <a href="ranking.html" class="btn btn-rem btn--secondary"><span>Ver Rankings</span></a>
                </div>   
            </div>
        </section>
