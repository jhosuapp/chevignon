<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chevignon</title>
</head>
<body>

    <main class="main-content">
        <section class="register-main">
            <div class="register-bg">
                <picture>
                    <img src="../assets/images/png/register-bg.png" alt="">
                </picture>
            </div>

            <div class="chevignon-logo left">
                <picture>
                    <img src="../assets/images/svg/logo-racing-secondary.svg" alt="">
                </picture>
            </div>
            <div class="register-car">
                <picture>
                    <img src="../assets/images/png/register-car.png" alt="">
                </picture>
            </div>
            <div class="register-car-mobile">
                <picture>
                    <img src="../assets/images/png/register-car-mobile.png" alt="">
                </picture>
            </div>


                <div class="register-polygon"></div>
            
                <div class="register-polygon green"></div>


                <div class="register-polygon-small left"></div>
                <div class="register-polygon-small right"></div>
         

                <div class="register-polygon red"></div>
            
            <div class="register-content">

                <picture>
                    <img src="../assets/images/png/logo-flags.png" alt="">
                </picture>
                
                <div class="ctm-fonts register-text"> 
                    <h1>¡BUENA PRACTICA!</h1>
                    <h3>Ahora que estás listo, ingresa tus códigos para tener la oportunidad de ganar un viaje a México y asistir al Gran Premio de la Fórmula 1 cuando compres un par de jeans.</h3>
                    
                    <a href="#" class="btn btn-rem"><span>Continuar</span></a>
                </div>   

                <div class="register-bottom">
                    <picture>
                        <img src="../assets/images/svg/logo-racing-secondary.svg" alt="">
                    </picture> 
                </div>
                
            </div>
            
        </section>
    
    </main>

    <!--LOADER-->
    <section class="loader">
        <article class="loader__car">
            <img src="../assets/images/png/car.png" alt="">
        </article>
        <article>
            <picture>
                <img src="../assets/images/svg/C.svg" alt="" style="--index:0.2s">
            </picture>
            <picture>
                <img src="../assets/images/svg/H.svg" alt="" style="--index:0.25s">
            </picture>
            <picture>
                <img src="../assets/images/svg/E.svg" alt="" style="--index:0.3s">
            </picture>
            <picture>
                <img src="../assets/images/svg/V.svg" alt="" style="--index:0.35s">
            </picture>
            <picture>
                <img src="../assets/images/svg/I.svg" alt="" style="--index:0.4s">
            </picture>
            <picture>
                <img src="../assets/images/svg/G.svg" alt="" style="--index:0.45s">
            </picture>
            <picture>
                <img src="../assets/images/svg/N.svg" alt="" style="--index:0.5s">
            </picture>
            <picture>
                <img src="../assets/images/svg/O.svg" alt="" style="--index:0.55s">
            </picture>
            <picture>
                <img src="../assets/images/svg/N.svg" alt="" style="--index:0.6s">
            </picture>
        </article>
    </section>
    <!--FIN LOADER-->

    <script type="module" src="../js/front.js"></script>
</body>
</html>
